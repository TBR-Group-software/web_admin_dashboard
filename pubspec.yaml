name: web_admin_dashboard
description: An app designed using Clean Architecture that demonstrates the possibilities of Flutter on the Web.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  dio: ^4.0.0
  easy_localization: ^3.0.0
  email_validator: ^2.0.1
  file_picker: ^3.0.1
  flutter:
    sdk: flutter
  flutter_bloc: ^7.0.0
  freezed_annotation: ^0.14.1
  get_it: ^6.0.0

dev_dependencies:
  build_runner: ^1.12.2
  flutter_test:
    sdk: flutter
  freezed: ^0.14.1+2


flutter:
  uses-material-design: true

  assets:
    - assets/translations/
